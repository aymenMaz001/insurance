<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 	
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 	
	template="/template/template.xhtml">
	<ui:param name="page_name" value="test" />
	<ui:define name="test">			
		<h:form id="form1">
		    <h:panelGrid columns="3">
		        <p:messages>
        			<p:autoUpdate />
    			</p:messages>
		        <p:outputLabel for="product" value="Basic:" />
		        <p:selectOneMenu id="product" value="#{selectOneMenuView.console}" style="width:125px">
		        	<p:ajax listener="#{selectOneMenuView.onProdChange}" update="msg" />
		            <f:selectItem itemLabel="Select One" itemValue="" />
		            <f:selectItem itemLabel="Vehicule" itemValue="Vehicule1" />
		            <f:selectItem itemLabel="Agriculture" itemValue="Agriculture1" />
		            <f:selectItem itemLabel="Health" itemValue="Health1" />
		            <f:selectItem itemLabel="Retirement" itemValue="Retirement1" />
		        </p:selectOneMenu>
		        <br />
		        <p:outputLabel for="msg" value="message selected: " />
		        <h:outputText value="#{selectOneMenuView.console}" id="msg" />
		    </h:panelGrid>
		    
		    <h:panelGrid columns="2">
				<h:outputLabel for="year" value="Vehicule Model Year " />
		        <p:spinner id="year" value="#{spinnerView.number1}" />
		    </h:panelGrid>
		    
		    <h:panelGrid columns="2">
		    <p:outputLabel for="age" value="Age: " />
		        <p:selectOneMenu id="age" value="#{selectOneMenuView.console}" style="width:125px">
		            <f:selectItem itemLabel="Age" itemValue="" />
		            <f:selectItem itemLabel="18 to 25" itemValue="Range1" />
		            <f:selectItem itemLabel="26 to 39" itemValue="Range2" />
		            <f:selectItem itemLabel="40 to 65" itemValue="Range3" />
		            <f:selectItem itemLabel="65+" itemValue="Range4" />
		        </p:selectOneMenu>
		    </h:panelGrid>
		    
		    <h:panelGrid columns="2">
		    <p:outputLabel for="gender" value="Gender" />
		        <p:selectOneRadio id="gender" value="#{radioView.console}">
		            <f:selectItem itemLabel="Male" itemValue="1" />
		            <f:selectItem itemLabel="Female" itemValue="2" />
		        </p:selectOneRadio>
        </h:panelGrid>
        
        <h:panelGrid columns="2">
	        <h:outputText value="Status" />
	        <p:selectOneButton value="#{selectOneView.option}">
	            <f:selectItem itemLabel="Owned" itemValue="1" />
	            <f:selectItem itemLabel="Credit-bail" itemValue="2" />
	        </p:selectOneButton>
        </h:panelGrid>
		    
		 </h:form>
	
		<h:form>
		    <h:panelGrid columns="3">
		        <h:outputText value="Keyup: " />
		        <p:inputText id="counter" value="#{ajaxyView.txt}">
		            <p:ajax event="keyup" update="out" listener="#{ajaxyView.handleKeyEvent}" />
		        </p:inputText>
		        <h:outputText id="out" value="#{ajaxyView.txt}" />
		    </h:panelGrid>
		    
	<p:growl id="growl" life="2000" />
     
    <p:commandButton value="Ajax Submit" id="ajax" update="growl" action="#{buttonView.buttonAction}" style="margin-right:20px;" styleClass="ui-priority-primary" />
	
		</h:form>	
	</ui:define> 
</ui:composition>
