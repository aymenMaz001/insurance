<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 	
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 	
	template="/template/template.xhtml">
	<ui:param name="page_name" value="test" />
	<ui:define name="test">			
		<h:form id="form1">
		    <h:panelGrid columns="3">
		        <p:outputLabel for="product" value="Basic:" />
		        <p:selectOneMenu id="product" value="#{selectOneMenuView.console}" style="width:125px">
		        	<p:ajax listener="#{vehiculeBean.onProdChange}" update="msg" />
		            <f:selectItem itemLabel="Select One" itemValue="" />
		            <f:selectItem itemLabel="Vehicule" itemValue="Vehicule1" />
		            <f:selectItem itemLabel="Health" itemValue="Health1" />
		            <f:selectItem itemLabel="Retirement" itemValue="Retirement1" />
		        </p:selectOneMenu>
		        <br />
		        <p:outputLabel for="msg" value="message selected: " />
		        <h:outputText value="#{selectOneMenuView.console}" id="msg" />
		    </h:panelGrid>
		    
		    <h:panelGrid columns="2">
				<h:outputLabel for="year" value="Vehicule Model Year " />
		        <p:spinner id="year" value="#{vehiculeBean.model}" />
		    </h:panelGrid>
		    
		    <h:panelGrid columns="2">
		    <p:outputLabel for="age" value="Age: " />
		        <p:selectOneMenu id="age" value="#{vehiculeBean.ageRange}" style="width:125px">
		            <f:selectItem itemLabel="Age" itemValue="" />
		            <f:selectItem itemLabel="18 to 25" itemValue="Range1" />
		            <f:selectItem itemLabel="26 to 39" itemValue="Range2" />
		            <f:selectItem itemLabel="40 to 65" itemValue="Range3" />
		            <f:selectItem itemLabel="65+" itemValue="Range4" />
		        </p:selectOneMenu>
		    </h:panelGrid>
		    
		    <h:panelGrid columns="2">
		    <p:outputLabel for="gender" value="Gender" />
		        <p:selectOneRadio id="gender" value="#{vehiculeBean.gender}">
		            <f:selectItem itemLabel="Male" itemValue="1" />
		            <f:selectItem itemLabel="Female" itemValue="2" />
		        </p:selectOneRadio>
        </h:panelGrid>
        
        <h:panelGrid columns="2">
	        <h:outputText value="Status" />
	        <p:selectOneButton value="#{vehiculeBean.status}">
	            <f:selectItem itemLabel="Owned" itemValue="1" />
	            <f:selectItem itemLabel="Credit-bail" itemValue="2" />
	        </p:selectOneButton>
        </h:panelGrid> 
         <p:commandButton value="Calculate" id="vehiculeP" update="prime gend stat mo" action="#{vehiculeBean.buttonAction(50)}" style="margin-right:20px;" styleClass="ui-priority-primary" />

		         <h:outputText value="#{vehiculeBean.ageRange}" id="prime" /><br />
		         <h:outputText value="#{vehiculeBean.gender}" id="gend" /><br />
		         <h:outputText value="#{vehiculeBean.status}" id="stat" /><br />
		         <h:outputText value="#{vehiculeBean.model}" id="mo" /><br />
		 </h:form>
		 
	<br />
	<br />
		<h:form>
		    <h:panelGrid columns="3">
		        <h:outputText value="Keyup: " />
		        <p:inputText id="counter" value="#{ajaxyView.txt}">
		            <p:ajax event="keyup" update="out" listener="#{ajaxyView.handleKeyEvent}" />
		        </p:inputText>
		        <h:outputText id="out" value="#{ajaxyView.txt}" />
		    </h:panelGrid>
		    
	    </h:form>
		
		<h:form>
			<h3>Retirement</h3>
				<h:panelGrid columns="2">
			        <p:outputLabel for="ageNow" value="Birth Date" />
			        <p:calendar id="ageNow" value="#{retirementBean.birthDate}" />
			        <p:outputLabel for="Retirementage" value="Retirement Age" />
			        <p:inputText id="Retirementage" value="#{retirementBean.retirement}" />
			        <p:outputLabel for="method" value="Payement period" />			        
			        <p:selectOneMenu id="method" value="#{retirementBean.period}" style="width:125px">
		            <f:selectItem itemLabel="Payement period" itemValue="" />
		            <f:selectItem itemLabel="Daily" itemValue="1" />
		            <f:selectItem itemLabel="Weekly" itemValue="2" />
		            <f:selectItem itemLabel="Monthly" itemValue="3" />
		            <f:selectItem itemLabel="Every 6 months" itemValue="4" />
		            <f:selectItem itemLabel="Every year" itemValue="5" />
		        </p:selectOneMenu>
			        
			        
			        <p:outputLabel for="cost" value="How much ?" />
			        <p:inputText id="cost" value="#{retirementBean.prime}" />
			        <p:commandButton value="Submit" />
			        <p:commandButton value="Calculate" id="RetirementP" update="a b c d" action="#{vehiculeBean.buttonAction(50)}" style="margin-right:20px;" styleClass="ui-priority-primary" />
			 	</h:panelGrid>
					 <h:outputText value="#{retirementBean.birthDate}" id="a">
					 	<f:convertDateTime pattern="dd/MM/yyyy" />
					 </h:outputText><br />
			         <h:outputText value="#{retirementBean.retirement}" id="b" /><br />
			         <h:outputText value="#{retirementBean.period}" id="c" /><br />
			         <h:outputText value="#{retirementBean.prime}" id="d" /><br />
		    </h:form>
		    <h:form>
				<h3>Health</h3>
					<h:panelGrid columns="2">
				        <p:outputLabel for="HAge" value="Age" />
				        <p:inputText id="HAge" />
				        <p:outputLabel for="pp" value="Payement period" />
				        <p:inputText id="pp" />
				        <p:outputLabel for="cc" value="How much ?" />
				        <p:inputText id="cc" />
				        <p:commandButton value="Submit" />
				         <p:commandButton value="Calculate" id="RetirementP" update="e f g" action="#{vehiculeBean.buttonAction(50)}" style="margin-right:20px;" styleClass="ui-priority-primary" />
         			        <p:messages closable="true">
    							<p:autoUpdate />
							</p:messages>
				    </h:panelGrid>
					    <h:outputText value="#{retirementBean.retirement}" id="e" /><br />
				        <h:outputText value="#{retirementBean.period}" id="f" /><br />
				        <h:outputText value="#{retirementBean.prime}" id="g" /><br />
<!-- 	<h:panelGrid columns="3">
	<p:outputLabel for="default" value="Default:" />
    <p:inputText id="default" required="true" />
	<p:message for="default" />
	</h:panelGrid> -->
	
	<br />
	<p:growl id="growl" life="2000" />
     
    <p:commandButton value="Ajax Submit" id="ajax" update="growl" action="#{buttonView.buttonAction}" style="margin-right:20px;" styleClass="ui-priority-primary" />
			        <p:messages closable="true">
        			<p:autoUpdate />
    			</p:messages>
	</h:form>
	<h:form>
		<h:panelGrid columns="3">
		   <h:commandButton action = "simulator?faces-redirect = true" value = "Claims" /><br />
		   <h:commandButton action = "chatbot?faces-redirect = true" value = "ChatBot" /><br />
		   <h:commandButton action = "temp?faces-redirect = true" value = "Temp" /><br />
		   <h:commandButton action = "simulator1?faces-redirect = true" value = "Simulator" /><br />
		   <h:commandButton action = "temp" value = "Print" />
		   <h:commandButton action = "temp" value = "PDF" />
 		 </h:panelGrid>
	</h:form>
	</ui:define> 
</ui:composition>
