<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 	
	xmlns:h="http://java.sun.com/jsf/html"  
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets" 	template="/template/template.xhtml">

	<ui:param name="page_name" value="Login" />

	<ui:define name="login">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<h:form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<!-- <input class="input100" type="text" name="username" placeholder="Enter username" /> -->
						<h:inputText id="userNameLogin" required="true" value="#{loginBean.login}" class="input100" placeholder="Enter username" />
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<!-- <input class="input100" type="password" name="pass" placeholder="Enter password" /> -->
						<h:inputSecret value="#{loginBean.password}" class="input100" placeholder="Enter password" />
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" />
							<!-- <p:commandButton value="Login" id="ckb1" action="#{loginBean.doLogin()}" class="input-checkbox100" /> -->
							<!-- <h:commandButton action = "temp" value = "Login22" class="input-checkbox100" /> -->
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
<!-- 						<button class="login100-form-btn">
							Login
						</button> -->
						<h:commandButton action = "temp?faces-redirect=true" value = "Login" class="login100-form-btn" />
					</div>
				</h:form>
			</div>
		</div>
	</div>
	</ui:define>
</ui:composition>
