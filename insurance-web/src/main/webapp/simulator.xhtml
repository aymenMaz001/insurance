<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 	
	xmlns:h="http://java.sun.com/jsf/html"  
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" 	template="/template/template.xhtml">
	<ui:param name="page_name" value="Claim" />
	<ui:define name="claim">
	<b>Simulator</b>
	
			<h:form>			
				<h:panelGrid columns="3">
					<p:outputLabel for="ob" value="Object" />
					<p:inputText id="ob" required="true" value="#{feedsBean.title}" />
					<p:message for="ob" />
					<br />
					<p:selectOneMenu id="Reason" value="#{feedsBean.type}" style="width:125px">
			            <f:selectItem itemLabel="Reason" itemValue="" />
			            <f:selectItem itemLabel="Feedback" itemValue="feedback" />
			            <f:selectItem itemLabel="Question" itemValue="question" />
			            <f:selectItem itemLabel="Claim" itemValue="claim" />
			        </p:selectOneMenu>
			        <br />
			        
			        <p:outputLabel for="top" value="Topic" />
			        <p:inputText id="top" required="true" requiredMessage="Mandatory"/>
			        <p:message for="top" />
			        
					<h:outputText id="msg" value="Message" />
					<h:inputTextarea id="areaMsg" value="#{feedsBean.feed}" rows = "20" cols = "30" required="true"/>
					<p:message for="areaMsg" />
					<br />
					
					<p:growl id="growl" life="2000" />
    				<p:commandButton value="Submit" id="ajaxBtn" update="growl" action="#{feedsBean.addFb()}" style="margin-right:20px;" styleClass="ui-priority-primary" />
				</h:panelGrid>
			</h:form> 
	</ui:define> 
</ui:composition>
