<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 	
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"	
	template="/template/template.xhtml">
	<ui:param name="page_name" value="ChatBot" />
	<ui:define name="chatbot">
			<h:form id="form">
				<b>Chatbot</b>
				<h:panelGrid columns="2">
					<h:outputText value="Ask Me" />
					<h:inputTextarea id="areaMsg" value="#{chatBotBean.resp}" readonly="true" rows = "20" cols = "30" />
					<p:outputLabel for="chat" value="submit" />
		        	<h:inputText value="#{chatBotBean.msg}" id="chat" />
						
					<p:commandButton action="#{chatBotBean.chatb}" value="Chat" update="areaMsg" />
					<h:commandButton id="btn" value="Send" />
					<h:message for="btn"/>
				</h:panelGrid>
			</h:form> 
	</ui:define> 
</ui:composition>
